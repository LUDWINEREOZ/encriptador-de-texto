<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/recursos/Logo.png" alt="logo de Alura" class="logo">
    </header>
    <main>
        <section class="section-right">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info-container">
                <img class="exclamation-simbol" src="/recursos/exclamation.png" alt="exclamación">
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">ENCRIPTAR</button>
                <button class="btn-desencriptar">DESENCRIPTAR</button>
            </div>

        </section>
        <section class="section-left">
            <!-- <img src="/recursos/Muñeco.png" alt="Muñeco de Alura"> -->
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="copiar-container">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
